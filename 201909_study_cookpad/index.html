<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <header id="header" class="header">
      <div class="header__top">
        <div class="header__inner">
          <div class="header__service">
            <a href="https://cookpad.com/sitemap">サービス一覧</a>
          </div>
          <div class="header__member-menu">
            <ul class="member-list">
              <li class="member-list__item">
                <a class="member-list__item--text-orange" href="https://cookpad.com/premium_service/campaign/million_users">プレミアムサービス</a>
              </li>
              <li class="member-list__item">
                <a href="https://cookpad.com/identity/email_registrations/new?navigator_name=cookpad&navigator_parameters%5Burl%5D=%2F">ユーザー登録(無料)</a>
              </li>
              <li class="member-list__item">
                <a href="https://cookpad.com/identity/session/new?navigator_name=cookpad&navigator_parameters%5Burl%5D=%2F">ログイン</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__inner">
          <div class="header__bottom-left">
            <div class="header__logo">
              <h1 class="header__title">
                <a href="#">
                  <img src="images/logo_header@2x.png" alt="cookpadロゴ">
                  <p class="header__count">
                    <span class="header__count--large">317</span>
                    <span class="header__count--small">万</span><br />
                    <span class="header__count--small">レシピ</span>
                  </p>
                </a>
              </h1>
            </div>
          </div>
          <div class="header__right">
            <div class="header__search">
              <div class="search__top">
                <form id="search-form">
                  <input type="text" id="" placeholder="料理名・食材名">
                  <input type="submit" value="レシピ検索">
                </form>
              </div>
              <div class="search__bottom">
                <ul class="trend-list">
                  <li class="trend-list__item">
                    <a href="#">栗</a>
                  </li>
                  <li class="trend-list__item">
                    <a href="#">しょうが焼き</a>
                  </li>
                  <li class="trend-list__item">
                    <a href="#">渋皮煮</a>
                  </li>
                  <li class="trend-list__item">
                    <a href="#">れんこん</a>
                  </li>
                  <li class="trend-list__item">
                    <a href="#">ハロウィン</a>
                  </li>
                  <li class="trend-list__item">
                    <a href="#">
                      <img src="images/trend_keyword_list_arrow.png" alt="もっとみるアイコン">
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="header__user-content">
              <ul class="myfolder">
                <li class="myfolder__item">
                  <a href="#" class="myfolder__item--folder">
                    <img src="images/icon_service_menu_myfolder@2x.png" alt="フォルダアイコン">
                    <span class="myfolder__item--folder-text">MYフォルダ</span>
                  </a>
                </li>
                <li class="myfolder__item">
                  <a href="#"　class="myfolder__item--recipe">
                    <img src="images/icon_service_menu_post_recipe@2x.png" alt="記入アイコン">
                    <span class="myfolder__item--recipe-text">レシピを書く</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
      <div id="container"></div>
      <div id="sub-menu"></div>
      <div id="footer"></div>
</body>
</html>
