<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <header id="header">
      <div class="header__wrap">
        <div class="header__wrap__service">
          <div class="header__wrap__service__menu">
            <a href="https://cookpad.com/sitemap">サービス一覧aaaaaa</a>
          </div>
          <div class="header__wrap__member-menu">
            <ul>
              <li>
                <a href="https://cookpad.com/premium_service/campaign/million_users" class="header__wrap__service__right__premium">プレミアムサービス</a>
              </li>
              <li>
                <a href="https://cookpad.com/identity/email_registrations/new?navigator_name=cookpad&navigator_parameters%5Burl%5D=%2F">ユーザー登録(無料)</a>
              </li>
              <li>
                <a href="https://cookpad.com/identity/session/new?navigator_name=cookpad&navigator_parameters%5Burl%5D=%2F">ログイン</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="header__wrap__main">
          <a  class="header__wrap__main__logo" href="http://localhost/201909_study_cookpad/">
            <img src="logo" alt="cookpad">
          </a>
          <p>361万</p>
          <p>レシピ</p>
          <div class="header__wrap__main__search">
            <form id="top__search">
              <input autocomplete="off" name="kw" class="watarmark__header__search" type="text" id="kw" placeholder="料理名・食材名">
            </form>
            <img src="//jp.rakuten-static.com/recipe/d-pc/btn_headerSearch.png" id="header_search_kw" alt="レシピ検索" class="imgover" hsrc="//jp.rakuten-static.com/recipe/d-pc/btn_headerSearch_on.png">
            <p>栗　栗ごはん　豚キムチ　から揚げ　渋皮煮</p>
            <i class="fas fa-chevron-circle-right"　alt="その他"></i>
          </div>
        </div>
        <div class="header__wrap__main__myfolder">
            <i class="fas fa-folder"　alt="フォルダアイコン"></i>
          <p>Myフォルダ</p>
        </div>
        <div class="header__wrap__main__recipe">
          <i class="fas fa-pen-square"　alt="レシピアイコン"></i>
          <p>レシピを書く</p>
        </div>
      </div>
    </header>
    <div id="container"></div>
    <div id="sub-menu"></div>
    <div id="footer"></div>
  </div>
</body>
</html>
