<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header__sub">
        <div class="header__inner">
          <div class="header__service">
            <a href="https://cookpad.com/sitemap">サービス一覧</a>
          </div>
          <div class="header__memberMenu">
            <ul class="memberList">
              <li class="memberList__item">
                <a class="memberList__item--text-premium" href="https://cookpad.com/premium_service/campaign/million_users">プレミアムサービス</a>
              </li>
              <li class="memberList__item">
                <a class="memberList__item--visited" href="https://cookpad.com/identity/email_registrations/new?navigator_name=cookpad&navigator_parameters%5Burl%5D=%2F">ユーザー登録(無料)</a>
              </li>
              <li class="memberList__item">
                <a class="memberList__item--visited" href="https://cookpad.com/identity/session/new?navigator_name=cookpad&navigator_parameters%5Burl%5D=%2F">ログイン</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="header__main">
        <div class="header__inner">
          <div class="header__logo">
            <h1>
              <a href="#">
                <img src="images/logo_header@2x.png" alt="cookpadロゴ">
                <p class="header__count">
                  <span class="header__count--large">317</span>
                  <span>万</span><br>
                  <span>レシピ</span>
                </p>
              </a>
            </h1>
          </div>
          <div class="header__search search">
            <div class="search__top">
              <form class="search__form">
                <input class="search__form--text" type="text" id="" placeholder="料理名・食材名">
                <input class="search__form--submit" type="submit" value="レシピ検索">
              </form>
            </div>
            <div class="search__trend">
              <ul class="trendList">
                <li class="trendList__item">
                  <a href="#">栗</a>
                </li>
                <li class="trendList__item">
                  <a href="#">しょうが焼き</a>
                </li>
                <li class="trendList__item">
                  <a href="#">渋皮煮</a>
                </li>
                <li class="trendList__item">
                  <a href="#">れんこん</a>
                </li>
                <li class="trendList__item">
                  <a href="#">ハロウィン</a>
                </li>
                <li class="trendList__item">
                  <a href="#">
                    <img src="images/trend_keyword_list_arrow.png" alt="もっとみるアイコン">
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="header__userContent userContent">
            <div class="myfolder">
              <div class="myfolder__item">
                <a href="#" class="myfolder__item--folder">
                  <img src="images/icon_service_menu_myfolder@2x.png" alt="フォルダアイコン">
                  <span class="myfolder__item--folderText">MYフォルダ</span>
                </a>
              </div>
            </div>
            <div class="myRecipe">
              <a href="#" class="myRecipe__recipeButton">
                <img src="images/icon_service_menu_post_recipe@2x.png"  alt="記入アイコン">
                <span class="myRecipe__recipeButton--text">レシピを書く</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="main">
          <div class="subContent">
          </div>
          <div class="mainContent">
          </div>
        </div>
      </div>
      <div class="sub-menu"></div>
      <div class="footer"></div>
</body>
</html>
